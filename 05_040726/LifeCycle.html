<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LifeCycle</title>
    <script>
      // LifeCycle 이라는 간단한 클래스를 선언하고 사용하기
      // LifeCycle 클래스에는 a(), b(), c() 라는 이름의 메소드가 있고,
      // call()이라는 이름의 메소드에서 이를 호출
      // LifeCycle 클래스를 상속받는 Child라는 이름의 클래스를 선언하고 내부에서
      // 부모에 있던 a()라는 이름의 메소드 만들기
      // 부모에 있던 메소드의 내용도 사용하고 싶다면 다음 과 같이 super.메소드() 형태의 코드사용
      // super.a()는 부모의 a() 메소드를 실행하는 코드
      // 자바스크립트는 내부적으로 어떤 객체를 문자열로 만들 때 toString() 메소드를 호출
      // 따라서 toString() 메소드를 오버라이드하면 내부적으로 문자열로 변환
      class Pet {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }

        toString() {
          return `이름:${this.name}\n나이:${this.age}살`;
        }
        // 오버라이드
      }

      const pet = new Pet("구름", 6);
      alert(pet);
      console.log(pet + "");
    </script>
  </head>
  <body></body>
</html>
