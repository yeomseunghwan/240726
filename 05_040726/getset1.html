<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>getset</title>
    <script>
      // 정사각형 클래스
      class Square {
        #length;

        constructor(length) {
          this.length = length;
          // -> this.length에 값을 지정하면
          // -> set length(length) 메소드 부분이 호출됨
        }

        get length() {
          return this.#length;
        }

        get perimeter() {
          return this.#length * 4;
        }

        get area() {
          return this.#length * this.#length;
        }

        set length(length) {
          if (length <= 0) {
            throw "길이는 0보다 커야 합니다";
          }
          this.#length = length;
        }
      }

      // 클래스 사용하기
      const squareA = new Square(10);
      console.log(`한 변의 길이:${squareA.length}`);
      console.log(`둘레 : ${squareA.perimeter}`);
      console.log(`넓이 : ${squareA.area}`);
      // 속성을 사용하는 형태로 사용하면, 자동으로 게터와 세터가 호출됨

      // 예외 발생시키기
      const squareB = new Square(-10);
    </script>
  </head>
  <body></body>
</html>
